<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="countdownTitle">Countdown to Her Special Day ❤️</h1>

    <div id="countdown" class="countdown-box">
      <div><span id="days">00</span><p>Days</p></div>
      <div><span id="hours">00</span><p>Hours</p></div>
      <div><span id="minutes">00</span><p>Minutes</p></div>
      <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>

    <div id="birthdayMessage" class="hidden">
      <h2 id="typingText">IT’S HER BIRTHDAY❤️🎂✨</h2>
    </div>

    <button id="giftButton" disabled>Open Your Gift 🎁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
